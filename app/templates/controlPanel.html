  <ion-content>

        <div class="item item-divider"> 
          Opciones
        </div>
        
        <ion-toggle ng-model="light.checked" ng-change="toggleLight()">
          Luz
        </ion-toggle>
        <ion-toggle ng-model="music.checked" ng-change="toggleMusic()">
          Música
        </ion-toggle>
        <ion-toggle ng-model="fan.checked" ng-change="toggleFan()">
          Ventilación
        </ion-toggle>
      </list>
  </ion-content>
  
</ion-view>
